<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Minimalist Essentials</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">AURA</div>
        <ul class="nav-links">
            <li><a href="#shop">Collection</a></li>
            <li><a href="#about">Journal</a></li>
            <li class="cart-icon">Cart <span id="cart-count">0</span></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <span class="subtitle">Spring / Summer 2026</span>
            <h1>The Art of <br><em>Simplicity</em></h1>
            <p>Thoughtfully designed objects for the modern home. Sustainable, durable, and timeless.</p>
            <a href="#shop" class="btn">Shop the Collection</a>
        </div>
        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=800&q=80" alt="Fashion Portrait">
        </div>
    </header>

    <section id="shop" class="products-section">
        <div class="section-header">
            <h2>Featured Curations</h2>
            <div class="filters">
                <span class="active">All</span>
                <span>Living</span>
                <span>Wear</span>
            </div>
        </div>
        <div class="product-grid" id="product-grid">
            </div>
    </section>

    <footer>
        <p>&copy; 2026 AURA Studio. Built with Precision.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
